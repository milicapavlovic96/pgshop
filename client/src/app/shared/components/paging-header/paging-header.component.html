<header>
    <span *ngIf="totalCount && totalCount > 0">Prikazano <strong>{{(pageNumber-1) * pageSize+1}} - {{pageNumber * pageSize
            > this.totalCount ? this.totalCount : pageNumber * pageSize
        }}</strong> od <strong>{{this.totalCount}}</strong> Rezultati</span>
        <span *ngIf="totalCount === 0">
            <strong>0</strong> rezultata za ovaj filter
        </span>
</header>
