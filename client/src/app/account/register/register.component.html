<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Registracija</h1>
            </div>

            <app-text-input formControlName="displayName" [label]="'Ime i prezime'"></app-text-input>
            <app-text-input formControlName="email" [label]="'E-mail adresa'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Å ifra'" [type]="'password'"></app-text-input>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button  class="btn btn-lg btn-primary btn-block" type="submit">Registruj se</button>
        </form>
    </div>
</div>
